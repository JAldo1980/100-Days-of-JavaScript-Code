<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Racers!</title>
</head>

<body>
    <div class="wrapper">
        <div class="grid-wrapper">
            <div class="player-1">
                <h2 class="name">PLAYER 1</h2>
                <h2>Your Racer!</h2>
                <div id="your-car-1" class="your-car"></div>
                <h4>Race Stats:</h4>
                <p id="top-speed-1"></p>
                <p id="p1-lap-1"></p>
                <p id="p1-lap-2"></p>
                <p id="p1-lap-3"></p>
                <br>
                <p class="total-time" id="p1-total-time"></p>
            </div>

            <div class="player-2">
                <h2 class="name">PLAYER 2</h2>
                <h2>Your Racer!</h2>
                <div id="your-car-2" class="your-car"></div>
                <h4>Race Stats:</h4>
                <p id="top-speed-2"></p>
                <p id="p2-lap-1"></p>
                <p id="p2-lap-2"></p>
                <p id="p2-lap-3"></p>
                <br>
                <p class="total-time" id="p2-total-time"></p>
            </div>
        </div>
        <div class="winner-box">
            <h2 id="winner"></h2>
        </div>
        <div class="button">
            <button id="race-btn" class="race-btn">RACE!</button>
        </div>


    </div>
    <script src="app.js"></script>
</body>

</html>
